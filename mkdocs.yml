# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Project information, site metadata
site_name: Community Lorebooks
site_url: "https://lorebooks.wiki"
site_author: Recap Time Squad and contributors
site_description: >-
  An domain service for your documentation and wiki sites.

# Lock the use-directory-urls flag
use_directory_urls: true

# Repository
repo_url: https://github.com/lorebooks-wiki/homepage
edit_uri: blob/staging/docs/
docs_dir: src

# Copyright
copyright: >-
  Copyright &copy; 2021-present Recap Time Squad and its contributors, licensed under CC BY-SA 4.0. Recap Time Squad is <a href="https://hackclub.com/fiscal-sponsorship">fiscally sponsored</a> by <a href="https://hackfoundation.org">The Hack Foundation</a> (d.b.a. <a href="https://hackclub.com">Hack Club</a>), a 501(c)(3) US nonprofit (EIN: 81-2908499).

# themeing
theme:
  # https://github.com/squidfunk/mkdocs-material
  name: material

  # for the sidebar/site icon on navbar
  icon:
    logo: octicons/book-16

  # theme for dark modes
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  - search
  # to have revision dates on the build via git logs, set CI var to true
  - git-revision-date-localized:
      enable_creation_date: !ENV [CI, false]
      enabled: !ENV [CI, false]
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        'tos.md': 'legal/tos.md'
        'get-started': 'docs/getting-started.md'

# Page Tree
nav:
  - Hub:
    - index.md
    - faqs.md
    - directory.md
    - donate.md
  - Docs:
    - docs/index.md
    - "Issue tracker": docs/issue-tracker.md
    - "Getting Started": docs/getting-started.md
    - "Reserved subdomains": docs/reserved-subdomains.md
    - Troubleshooting: docs/troubleshooting.md
    - Setup:
      - Managing DNS records: docs/setup/dns-records.md
      - Setting up redirects: docs/setup/redirects.md
      - Parking pages: docs/setup/parking.md
  - Project Financial Records: https://hcb.hackclub.com/recaptime-dev
  - Legal:
    - legal/index.md
    - Hosting ToS: legal/tos.md
    - Privacy Policy:
      - legal/privacy/index.md
      - RecapTime.dev docs sites: legal/privacy/recaptime-dev.md
    - Community Code of Conduct: https://policies.recaptime.dev/code-of-conduct
  - RecapTime.dev Homepage: https://recaptime.dev

extra:
  generator: true # DO NOT DISABLE THIS!
  
