# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

# Project information, site metadata
site_name: lorebooks.wiki
site_url: "https://lorebooks.eu.org"
site_author: Recap Time Squad and contributors
site_description: >-
  An collection of wikis and documentation in single place,
  without ads and Google Analytics, just focusing you on
  the content you want.

# Lock the use-directory-urls flag
use_directory_urls: true

# Repository
repo_url: https://github.com/lorebooks-wiki/homepage
edit_uri: blob/staging/docs/
docs_dir: src

# Copyright
copyright: Copyright &copy; 2021-present Recap Time Squad (formerly The Pins Team) and its contributors, licensed under CC BY-SA 4.0

theme:
  # https://github.com/squidfunk/mkdocs-material
  name: material

  # for the sidebar/site icon on navbar
  icon:
    logo: octicons/book-16

  # theme for dark modes
  palette:
    - scheme: default
      primary: green
      accent: lime
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: lime
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.footer
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

plugins:
  # to have revision dates on the build via git logs, set CI var to true
  - git-revision-date-localized:
      enable_creation_date: !ENV [CI, false]
      enabled: !ENV [CI, false]
      fallback_to_build_date: true
  - redirects:
      redirect_maps:
        'tos.md': 'legal/tos.md'

# Page Tree
nav:
  - Hub:
    - index.md
    - faqs.md
    - directory.md
  - Docs:
    - docs/index.md
    - "Getting Started": docs/getting-started.md
    - "Reserved subdomains": docs/reserved-subdomains.md
  - Legal:
    - legal/index.md
    - Hosting ToS: legal/tos.md
    - Privacy Policy:
      - legal/privacy/index.md
      - RecapTime.dev docs sites: legal/privacy/recaptime-dev.md
    - Community Code of Conduct: https://policies.recaptime.dev/code-of-conduct

extra:
  generator: true # DO NOT DISABLE THIS!
  
